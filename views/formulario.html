<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet"  href='css/css.css'/>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mercado Liebre</title>
    </head>
<body>
    <form action="#" method="POST" class="create-form">
       
        <div class="control-formulario">
                <label>Nombre del Producto:</label>
                <input type="text" name='nombre' class='control'>
        </div>
        <div class="control-formulario">
                <label>Precio:</label>
                <input type="text" name='precio' placeholder="133.34" class='control'>
        </div>
        <div class="control-formulario">
                <label>Categoria</label>
                <select name="categoria"  class='control'>
                    <option value='hogar'>Hogar</option>
                    <option value='indumentaria'>Indumentaria</option>
                </select>
        </div>
        <div class="control-formulario">
                <label>Ciudad:</label>
                <select name="ciudad"  class='control'>
                    <option value='baires'>Buenos Aires</option>
                    <option value='nqn'>Neuquen</option>
                </select>
        </div>
        <div class="control-formulario">
            <label>Descripcion del Producto:</label>
            <textarea name='descripcion'  class='control'></textarea>
        </div>

        <div class="control-formulario">
                <label>Esta en oferta</label>
                <input type="radio" name='enOferta'>
        </div>
        <button type="reset" class="boton-formulario">Borrar</button>
        <button type="submit" class="boton-formulario">Guardar</button>
  
    </form>
</body>
</html>
